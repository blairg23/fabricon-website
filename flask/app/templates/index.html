{% extends "base.html" %}

{% block menuitems %}
<li class="active menuitem"><a href="/">Home</a></li>
<li class="menuitem"><a href="/about">About</a></li>
<li class="menuitem"><a href="/contact">Contact</a></li>
<li class="menuitem"><a href="/products">Products</a></li>
{% endblock %}

{% block carousel %}
	<!-- Carousel ================================================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	  	{% for image in page.images %}
			<li data-target="#myCarousel" data-slide-to="{{loop.index-1}}" class="{% if loop.index == 1 %} active{% endif %}"></li>
		{% endfor %}
	  </ol>
	  <div class="carousel-inner" role="listbox">		
		{% for image in page.images %}
			<div class="item{% if loop.index == 1 %} active{% endif %}">
				<img src={{image}} />
			</div>
		{% endfor %}
		
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a> 
	</div>
	<!-- /.carousel -->
{% endblock %}
