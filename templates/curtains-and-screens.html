<!--  product Container  -->
<div class="products" ng-controller="StoreController as store">  
	<h2>Curtains & Screens</h2>
	<blockquote>{{product.description}}</blockquote>  
    <div class="row" ng-repeat="curtains in store.curtains">
		    <div class="col-md-4" ng-repeat="product in curtains">
            <!-- Image Gallery  -->
        	<ul>
          		<li class="small-image pull-left thumbnail" ng-class="{ active:tab.isSet({{product.link}}) }">
                <a href ng-click="tab.setTab(product.link)">
            			<h3 class="nolinks">{{product.name}}</h3>
            			<img ng-src="{{product.images.thumbnail}}" style="height:{{product.size.height}}em; width: {{product.size.width}}em" />
                </a>
          		</li>
          	</ul>
        </div>
    </div>
</div>
